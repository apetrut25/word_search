<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- UPDATED: More aggressive zoom lock for all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bible Word Search</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Sound Unlock Overlay is unchanged -->
    <div id="sound-unlock-overlay">
        <div id="sound-unlock-content">
            <h1>Bible Word Search</h1>
            <p>Tap anywhere to start and enable sound</p>
            <span>ðŸ”Š</span>
        </div>
    </div>

    <!-- NEW: Main wrapper for full-screen flex layout -->
    <div id="game-wrapper" style="display: none;">
        <div id="game-container">
            <header id="game-header">
                <div id="version-info"></div>
                <h1 id="game-title">Bible Word Search</h1>
                <div id="controls">
                    <div id="language-switcher">
                        <button id="lang-en" class="active">English</button>
                        <button id="lang-ro">RomÃ¢nÄƒ</button>
                    </div>
                    <div id="game-mode-switcher">
                        <input type="checkbox" id="bible-mode-checkbox">
                        <label for="bible-mode-checkbox">Bible Mode</label>
                    </div>
                    <button id="sound-btn"><img id="sound-icon" src="volume.png" alt="Sound On"></button>
                    <button id="history-btn">History</button>
                    <button id="skip-btn">Skip Puzzle</button>
                    <button id="new-game-btn"><span id="new-game-btn-text">New Puzzle</span></button>
                </div>
            </header>

            <main id="main-content">
                <div id="puzzle-grid"></div>
                <div id="word-list-container">
                    <h2 id="word-list-title">Words to Find:</h2>
                    <ul id="words-to-find"></ul>
                </div>
            </main>
            
            <footer id="game-footer">
                <div id="verse-display" class="hidden"></div>
                <div id="definition-display" class="hidden">
                    <p><strong id="definition-word"></strong>: <span id="definition-text"></span></p>
                </div>
                <div id="stats">
                    <p>Score: <span id="score">0</span></p>
                    <p>Level: <span id="level">1</span></p>
                    <p>Time: <span id="timer">0s</span></p>
                </div>
                <div id="completion-message" class="hidden">
                    <p>Level Complete!</p>
                    <span id="completion-details"></span>
                </div>
            </footer>
        </div>
    </div>

    <div id="history-modal" class="hidden">
        <div class="modal-content">
            <span id="close-history-btn" class="close-btn">Ã—</span>
            <h2>Game History</h2>
            <div id="history-log"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
